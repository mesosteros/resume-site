<section class="section">
  <div class="skills container">
    <div class="skills__main columns">
      <div
        class="column is-2 is-centered"
        *ngFor="let coreSkill of skillsList[0]"
      >
        <div class="skills__main_item">
          <figure class="image is-128x128 is-flex">
            <img
              class="is-rounded"
              src="{{ coreSkill?.image }}"
              alt="{{ coreSkill?.id }}"
            />
          </figure>
        </div>
      </div>
    </div>
    <div class="skills__secondary is-centered">
      <div class="tags is-centered">
        <span
          class="tag is-success"
          *ngFor="let additionalSkill of skillsList[1]"
          >{{ additionalSkill?.id }}</span
        >
      </div>
    </div>
  </div>
</section>
