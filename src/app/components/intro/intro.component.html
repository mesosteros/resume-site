<div
  id="introText"
  *ngIf="{
    isMobile: isMobile$ | async,
    isDesktop: isDesktop$ | async
  } as state"
>
  <app-loading-spinner
    *ngIf="isLoading"
    [message]="'Loading content...'"
    mode="fullscreen"
  >
  </app-loading-spinner>
  <div
    *ngIf="!isLoading"
    [ngClass]="{
      'text text--mobile': state.isMobile,
      'text text--desktop': state.isDesktop
    }"
    [innerHTML]="introText"
  ></div>
</div>
