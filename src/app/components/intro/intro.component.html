<div
  id="introText"
  *ngIf="{
    isMobile: isMobile$ | async,
    isDesktop: isDesktop$ | async
  } as state"
>
  <app-loading-spinner
    *ngIf="loading()"
    [message]="'Loading...'"
    mode="fullscreen"
  >
  </app-loading-spinner>
  <div
    *ngIf="!loading() && introText"
    [ngClass]="{
      'text text--mobile': state.isMobile,
      'text text--desktop': state.isDesktop
    }"
    [innerHTML]="introText"
  ></div>
  <div *ngIf="error()">Error loading data.</div>
</div>
