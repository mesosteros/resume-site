<div class="hobbies">
  <div class="hobbies-header">
    <h1>Hobbies</h1>
  </div>
  <app-loading-spinner
    *ngIf="loading()"
    [message]="'Loading...'"
    mode="fullscreen"
  >
  </app-loading-spinner>
  <div class="hobbies-container" *ngIf="hobbiesData">
    <div class="hobbies-hobby" *ngFor="let hobby of hobbiesData">
      <fa-icon [icon]="hobby.hobbyIcon"></fa-icon> {{ hobby.hobbyName }}
    </div>
  </div>
  <div *ngIf="error()">Error loading data.</div>
</div>
