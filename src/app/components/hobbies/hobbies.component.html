<app-loading-spinner
  *ngIf="isLoading"
  [message]="'Loading content...'"
  mode="fullscreen"
>
</app-loading-spinner>
<div class="hobbies">
  <div class="hobbies-header">
    <h1>Hobbies</h1>
  </div>
  <div class="hobbies-container">
    <div class="hobbies-hobby" *ngFor="let hobby of hobbiesData">
      <fa-icon [icon]="hobby.hobbyIcon"></fa-icon> {{ hobby.hobbyName }}
    </div>
  </div>
</div>
