<div class="timeline-page">
  <h1>Academic Experience</h1>
  <app-loading-spinner
    *ngIf="loading()"
    [message]="'Loading...'"
    mode="fullscreen"
  >
  </app-loading-spinner>
  <app-timeline *ngIf="events" [events]="events"></app-timeline>
  <div *ngIf="error()">Error loading data.</div>
</div>
